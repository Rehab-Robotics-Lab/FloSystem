---
version: '3'
networks:
  ros:
    driver: bridge

services:
  ros-master:
    image: osrf/ros:melodic-desktop-full
    networks:
      - ros
    command: [roscore]

  flo_sim:
    build:
      context: ./
      args:
        ROS_USER: rosuser
        R_GID: $R_GID
        R_UID: $R_UID
    depends_on:
      - ros-master
    volumes:
      #- /home/$USER:/home/$USER
      #- /etc/group:/etc/group:ro
      #- /etc/passwd:/etc/passwd:ro
      #- /etc/shadow:/etc/shadow:ro
      #- /etc/sudoers.d:/etc/sudoers.d:ro
      #- /tmp/.X11-unix:/tmp/.X11-unix:rw
      # - /media/$USER:/media/$USER
      - $XSOCK:$XSOCK:rw
      - $XAUTH:$XAUTH:rw
      - ./certs/aws-credentials:/home/rosuser/.aws/credentials
    user: rosuser
    networks:
      - ros
    environment:
      - DISPLAY
      - ROS_MASTER_URI=http://ros-master:11311
      - ROS_HOSTNAME=flo_sim
      #- QT_X11_NO_MITSHM=1
      - XAUTHORITY=${XAUTH}
      - FLO_SERVER_IP=host.docker.internal
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    env_file:
      - ./certs/sim-info.env
    extra_hosts:
      - host.docker.internal:host-gateway
    command: [roslaunch --wait flo_core flo_sim.launch]
    # command: [rqt_bag]

  webrtc-router:
    build:
      context: ./flo_web/webrtc_robot_router/
    depends_on:
      - ros-master
    networks:
      - ros
    environment:
      - FLO_SERVER_IP=host.docker.internal
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    env_file:
      - ./certs/sim-info.env
    extra_hosts:
      - host.docker.internal:host-gateway
